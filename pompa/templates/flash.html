<div class="container">
    <div class="row justify-content-center">
        {% for category,message in messages %}
        {%if category == 'error'%}
            <div style="z-index:9999" class="alert alert-danger col-3 mt-4 flashes alert-dismissible fade show position-absolute" role="alert">
                {{message}}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% elif category == 'success' %}
        <div style="z-index:9999" class="alert alert-success col-3 mt-4 flashes alert-dismissible fade show" role="alert">
            {{message}}

            <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
